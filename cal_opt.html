<head>

    <link rel="stylesheet" type="text/css" href="css/fullcalendar.css">

    <style type="text/css">
    html{
    	width:100%;
    }
    body{
    	width:100%;
    	margin:0px;
    }
    #calendar {
        width:80%;
        margin: 20px auto 10px auto
    }
    
    .fancy {
        width:100%;
        height: auto
    }
    
    .fancy h3 {
        height: 30px;
        line-height: 30px;
        border-bottom: 1px solid #d3d3d3;
        font-size: 14px
    }
    
    .fancy form {
        padding: 10px
    }
    
    .fancy p {
        height: 28px;
        line-height: 28px;
        padding: 4px;
        color: #999
    }
    
    .input {
        height: 20px;
        line-height: 20px;
        padding: 2px;
        border: 1px solid #d3d3d3;
        width: 100px
    }
    
    .btn {
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        padding: 5px 12px;
        cursor: pointer
    }
    
    .btn_ok {
        background: #360;
        border: 1px solid #390;
        color: #fff
    }
    
    .btn_cancel {
        background: #f0f0f0;
        border: 1px solid #d3d3d3;
        color: #666
    }
    
    .btn_del {
        background: #f90;
        border: 1px solid #f80;
        color: #fff
    }
    
    .sub_btn {
        height: 32px;
        line-height: 32px;
        padding-top: 6px;
        border-top: 1px solid #f0f0f0;
        text-align: right;
        position: relative
    }
    
    .sub_btn .del {
        position: absolute;
        left: 2px
    }
    .fc-other-month{

    }
    .fc-day-number{
    	width:100%; 
    	text-align:center;
    	/*border-top:1px solid #888;*/
    	top:10px;
    }
    .fc-widget-header, .fc-widget-content{
    	border:0px;
    }
    .fc-grid .fc-day-number{
    	padding-top: 5px;
    	/*padding-bottom: 20px;*/
    }
    .fc-header-title h2{
    	margin-left: 10px
    }
    .fc-widget-header{
    	    background: #FFFFFF;
    }

    th.fc-day-header{
    	color: #9C9C9C;
        font-weight: 100;
        font-size: 12px;
        height:30px;
        border-bottom: 1px solid #CCCBCB;
        vertical-align: inherit;
    }
    td.fc-day.fc-mon.fc-widget-content.fc-today.fc-state-highlight > div{
    	/*display: -webkit-box;*/
    -webkit-box-pack: center;
    -webkit-box-align: center;


    }

		margin-left:-14px;
	}
*/
    .fc-border-separate th, .fc-border-separate td{

    	    border-top: 1px solid #CCCBCB
    }



    </style>
    <script src='http://code.jquery.com/jquery-1.9.1.js'></script>
    <script src='http://code.jquery.com/ui/1.10.3/jquery-ui.js'></script>

    <script src='js/fullcalendar.min.js'></script>
    <script src='js/jquery.fancybox-1.3.1.pack.js'></script>
    <script type="text/javascript" src="js/jquery.form.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            height:900,
            firstDay:0,
            weekMode:{
            	fixed:6,
            },
            aspectRatio:1.2,
            eventLimit: false,
            events:  {
                url:'getNotepad.php',
                cache: false
            },
            dayClick: function(date, allDay, jsEvent, view) {
                var selDate = $.fullCalendar.formatDate(date, 'yyyy-MM-dd');

                //console.info(selDate);
                $.fancybox({
                     'type': 'ajax',
                     'href': 'event.php?action=add&date=' + selDate
                });
            },
            eventClick:function (calEvent, jsEvent, view) {
                var fstart  = $.fullCalendar.formatDate(calEvent.start, "yyyy/MM/dd HH:mm");
                var fend  = $.fullCalendar.formatDate(calEvent.end, "HH:mm");
                //var schdata = {sid:calEvent.sid, deleted:1, uid:event.uid};

                //alert(calEvent.title);
                $.fancybox({
                    'type':'ajax',
                    'href':'edit_event.php?action=edit&id='+calEvent.id
                });
            },
            select:function( start, end, jsEvent, view){
                alert(view.name);
            }
        });

        //星期六星期天高亮
        $(".fc-sat").css('backgroundColor','#c4e1ff');//这个是周六的TD
        $(".fc-sun").css('backgroundColor','#c4e1ff');//这个是周日的TD
    });
    </script>
</head>
